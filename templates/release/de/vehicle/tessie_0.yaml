product:
  description: Tessie
  group: Generic support
description: |
  Verbinden Sie Ihr Tesla-Fahrzeug über die Tessie-API.
  Dies wird das Fahrzeug niemals aufwecken; das Polling kann auf „immer“ und „1 Minute“ eingestellt werden.
  Wenn das Fahrzeug wach ist, sind die Daten normalerweise weniger als 15 Sekunden alt. Wenn das Fahrzeug schläft, stammen die Daten aus dem Zeitpunkt, zu dem es eingeschlafen ist.
  Holen Sie sich Ihr Token unter: https://dash.tessie.com/settings/api
render:
  - default: |
      type: template
      template: tessie
      title: # Wird in der Benutzeroberfläche angezeigt (optional)
      VIN: W... # Erforderlich  
      token:  #Token unter https://dash.tessie.com/settings/api
      capacity: 57.5 # Batteriekapazität in kWh (optional)
    advanced: |
      type: template
      template: tessie
      title: # Wird in der Benutzeroberfläche angezeigt (optional)
      VIN: W... # Erforderlich  
      token:  #Token unter https://dash.tessie.com/settings/api
      capacity: 57.5 # Batteriekapazität in kWh (optional)
      phases: 3 # Die maximale Anzahl der Phasen welche genutzt werden können (optional)
      mode: # Möglich sind Off, Now, MinPV und PV, oder leer wenn keiner definiert werden soll (optional)
      minCurrent: 6 # Definiert die minimale Stromstärke pro angeschlossener Phase mit welcher das Fahrzeug geladen werden soll (optional)
      maxCurrent: 16 # Definiert die maximale Stromstärke pro angeschlossener Phase mit welcher das Fahrzeug geladen werden soll (optional)
      identifiers: # Kann meist erst später eingetragen werden, siehe: https://docs.evcc.io/docs/features/vehicle (optional)
      priority: # Priorität des Ladepunktes oder Fahrzeugs in Relation zu anderen Ladepunkten oder Fahrzeugen für die Zuweisung von PV-Energie (optional)



